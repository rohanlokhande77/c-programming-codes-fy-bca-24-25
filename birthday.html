<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rohan!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', monospace;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .birthday-card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 50px rgba(0,0,0,0.2);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  h1 {
    font-size: 3em;
    color: #ff5e62;
    margin-bottom: 0.5em;
  }

  p {
    font-size: 1.5em;
    color: #6a11cb;
    margin-bottom: 1em;
  }

  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background: red;
    border-radius: 50% 50% 50% 50%;
    animation: rise 6s infinite;
    bottom: -100px;
  }

  @keyframes rise {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
  }

  .balloon:nth-child(2) { left: 20%; background: orange; animation-delay: 1s; }
  .balloon:nth-child(3) { left: 40%; background: yellow; animation-delay: 2s; }
  .balloon:nth-child(4) { left: 60%; background: green; animation-delay: 3s; }
  .balloon:nth-child(5) { left: 80%; background: blue; animation-delay: 4s; }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background: #ff5e62;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
  }

  button:hover {
    background: #6a11cb;
  }
</style>
</head>
<body>

<div class="birthday-card">
  <h1>Happy Birthday Rohan Auti!</h1>
  <p>//ðŸŽ‰ Wishing you lots of happiness and fun! ðŸŽ‰ //</p>
  <button onclick="playMusic()">ðŸŽµ Play Birthday Song ðŸŽµ</button>
</div>

<!-- Balloons -->
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
</audio>

<script>
  function playMusic() {
    const music = document.getElementById('music');
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }
</script>

</body>
</html>
